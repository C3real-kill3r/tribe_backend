version: '3.8'

services:
  api:
    build: .
    container_name: tribe_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env
    environment:
      - APP_ENV=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://tribe_user:tribe_password@postgres:5432/tribe_db
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      # LLM Provider Configuration
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-5-sonnet-20241022}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-pro}
      # AI Coach Settings
      - AI_COACH_TEMPERATURE=${AI_COACH_TEMPERATURE:-0.7}
      - AI_COACH_MAX_TOKENS=${AI_COACH_MAX_TOKENS:-2000}
      - AI_COACH_CONTEXT_WINDOW=${AI_COACH_CONTEXT_WINDOW:-20}
      # AWS
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8001:8000"  # Changed external port to avoid conflicts
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    networks:
      - tribe_network

  postgres:
    image: postgres:15-alpine
    container_name: tribe_postgres
    environment:
      - POSTGRES_DB=tribe_db
      - POSTGRES_USER=tribe_user
      - POSTGRES_PASSWORD=tribe_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tribe_user -d tribe_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tribe_network

  redis:
    image: redis:7-alpine
    container_name: tribe_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"  # Changed external port to avoid conflicts
    restart: unless-stopped
    networks:
      - tribe_network

  celery_worker:
    build: .
    container_name: tribe_celery_worker
    command: celery -A app.celery_app worker --loglevel=info
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://tribe_user:tribe_password@postgres:5432/tribe_db
      - REDIS_URL=redis://redis:6379/0
      # LLM Provider Configuration (for AI tasks in Celery)
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-5-sonnet-20241022}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-pro}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    networks:
      - tribe_network

  celery_beat:
    build: .
    container_name: tribe_celery_beat
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    networks:
      - tribe_network

volumes:
  postgres_data:
  redis_data:

networks:
  tribe_network:
    driver: bridge

